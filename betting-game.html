<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Betting game</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/application.css">
  <script type="text/javascript" src="javascript/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="javascript/application.js"></script>
</head>
<body>
  <header>
    <div class="pure-g">
      <div class='nav pure-u-1-1'>
        <h1 id="page-header">PLACE YOUR BETS!</h1>
      </div>
    </div>
  </header>
  <div class='container'>
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div id="panel1" class="panel">
                  <p>Enter a BET between $5 and $10 and a GUESS between 1 and 10<p>
                  <p>If you guess a random number correctly, you double your money. 
                  If you guess within 1 of the number, you push. If you don't guess within 1 of the number, you lose your money.</p>
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="panel2" class="panel">
                  <div class="formDiv">
                    <form id="playForm" class="pure-form pure-form-stacked">
                      <fieldset>
                        <legend>Time to play a game!</legend>
                        <div class="pure-control-group">
                          <label for="betAmount">HOW MUCH WOULD YOU LIKE TO BET, YO!</label>
                          <input id="betAmount" type="text" placeholder="bet">
                        </div>
                        <div class="pure-control-group">
                          <label for="userGuess">GUESS A NUMBER, 1-10, YO!</label>
                          <input id="userGuess" type="text" placeholder="guess">
                        </div>
                        <div class="pure-controls">
                          <button id="playButton">Play</button>
                        </div>
                      </fieldset>
                    </form>
                  </div>
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="panel3" class="panel">
                  <div id="balanceDiv"><h1 class="balance"></h1></div>
                  <div id="alertDiv"></div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
